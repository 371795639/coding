<!DOCTYPE html>
<html lang="{:LANG_SET}" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{$Think.lang.web_name}-{$Think.lang.web_title}</title>
    <link rel="shortcut icon" href="{$brand_icon}" />
    <!-- UIKIT -->
    <load href="__PUBLIC__/{:UIKIT}/css/uikit.min.css" />
    <load href="__PUBLIC__/Home/css/common.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <load href="__PUBLIC__/Common/js/jquery-1.11.2.min.js" />
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <load href="__PUBLIC__/{:UIKIT}/js/uikit.min.js" />
</head>

<body>
    <nav class="tm-navbar uk-navbar">
        <div class="uk-container uk-container-center">
            <a class="uk-navbar-brand uk-hidden-small" href="__APP__">
                <img class="uk-navbar-brand" title="{$Think.lang.web_name}" src="__PUBLIC__/Common/img/logo_mini.png" style="height:40px;" />
            </a>
            <ul class="uk-navbar-nav uk-hidden-small">
                <include file="Public:navlist" />
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                    <li><a href="__MODULE__/Public/login" class="uk-button uk-button-primary">Log In</a></li>
                </ul>
            </div>
            <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
            <div class="uk-navbar-brand uk-navbar-center uk-visible-small">
                <img src="__PUBLIC__/Common/img/logo_mini.png" style="height:40px;" />
            </div>
        </div>
    </nav>
    <div id="offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas  uk-nav-parent-icon " data-uk-nav>
                <include file="Public:navlist" />
            </ul>
        </div>
    </div>
    {__CONTENT__}
    <div class="tm-footer">
        <div class="uk-container uk-container-center uk-text-center">
            <p>
                <div class="uk-grid uk-grid-divider" data-uk-grid-margin>
                    <div class="uk-width-1-1 uk-width-medium-1-3">
                        <div class="uk-panel">
                            <h2>About</h2>
                            <p>
                                <ul class="uk-list">
                                    <volist name=":getObjectPro('cms','cms_sort desc','','cms_isactive',1,'cms_cat','bottom','cms_lang',LANG_SET)" id="vo">
                                        <li><a href="__MODULE__/Rpage/{$vo.cms_unique}.html">{$vo.cms_title}</a></li>
                                    </volist>
                                </ul>
                            </p>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <div class="uk-panel">
                            <h2>Entrance</h2>
                            <eq name="web_config.web_lang_status" value="1">
                                <p>
                                    {$Think.lang.choose_lan}：
                                    <a href="?l=en-us">English <eq name="LANG_SET" value="en-us"><i class="uk-icon-check"></i></eq></a>&nbsp;|&nbsp;
                                    <a href="?l=zh-cn">中文<eq name="LANG_SET" value="zh-cn"><i class="uk-icon-check"></i></eq></a>
                                </p>
                            </eq>
                            <eq name="web_config.web_chatbutton_status" value="1">
                                <include file="Public:chat" />
                            </eq>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-3">
                        <div class="uk-panel">
                            <h2>Secure,Stable,Relible</h2>
                            <p>
                                <p>{$web_config.web_copy}</p>
                                <a href="__APP__"><img src="__PUBLIC__/Common/img/logo_mini.png" title="{$Think.lang.web_name}" alt="{$Think.lang.web_name}"></a>
                                <div style="display:none">
                                    CNZZ统计
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <include file="Public:gotop" />
</body>

</html>
