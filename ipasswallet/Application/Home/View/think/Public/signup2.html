<layout name="login_layout" />
<div class="uk-grid">
    <div class="uk-width-medium-1-3 uk-width-small-1-1 uk-contrast">
        <h3>免费注册</h3>
        <div class="uk-panel">
            <p>
                仅需两步，即刻完成！
            </p>
            <br>
        </div>
    </div>
    <div class="uk-width-medium-2-3 uk-width-small-1-1">
        <ul class="uk-subnav uk-subnav-line">
            <li><a href="__CONTROLLER__/signup">第一步，选择账户类型</a></li>
            <li class="uk-contrast">第二步，验证邮箱，提交&nbsp;<i class="uk-icon-check uk-text-danger"></i></li>
        </ul>
        <hr>
        <form class="uk-form " method="post" action="{:U('Public/register')}" id="validate_form">
            <input type="hidden" name="user_type" value="{$Think.get.type}" />
            <div class="uk-form-row uk-form-icon uk-width-1-1">
                <i class="uk-icon-envelope"></i>
                <input type="text" name="user_email" ng-model="login_data.user_email" email='true' required placeholder="{$Think.lang.user_email}" />
                <button class='uk-button' ng-disabled='login_data.disable' type="button" ng-click="email_code(1)">
                    {{login_data.disable?login_data.default_time+" S ...":login_data.default_email_button}}</button>
            </div>
            <div class="uk-form-row uk-form-icon uk-width-1-1">
                <i class="uk-icon-user"></i>
                <input type="text" name="user_name" required placeholder="<eq name='Think.get.type' value='1'>{$Think.lang.company_name}<else/>{$Think.lang.user_name}</eq>" />
            </div>
            <div class="uk-form-row uk-form-icon uk-width-1-1">
                <i class="uk-icon-exchange"></i>
                <input type="text" name="verify" required placeholder="{$Think.lang.email_code}" />
            </div>
            <div class="uk-form-row">
                <button class="uk-button uk-button-success"><i class="uk-icon-check"></i>&nbsp;{$Think.lang.complete_submit}</button>
            </div>
        </form>
    </div>
</div>
